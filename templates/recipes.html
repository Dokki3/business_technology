<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Рецепты</title>
        <style>
            body {
                background: #FCF6F6;
                margin: 0;
            }
            a, u {
              text-decoration: none;
            }

            .foto{
                width: auto;
                height: 7vh;
                margin-left: 2%;
                margin-top: 1vh;
            }
            .header {
                position: fixed;
                width: 100vw;
                height: 9vh;
                background-color: white;
            }
            .title {
                position: fixed;
                top: -3vh;
                left: 7vw;
                font-size: 5vh;
                font-family: 'Neutral face';
            }
            .nav {
                position: fixed;
                width: 30vw;
                height: 6.5vh;
                top: .5vh;
                left: 60vw;
                font-size: 2.5vh;
                padding-top: 2.5vh;

            }
            .nav_text {
                display: inline;
                margin-left: 1vw;
                margin-right: 1vw;
                color: #000000;
                font-family: 'Arial';

            }
            .sing_in {
                position: fixed;
                width: 8vw;
                height: 6vh;
                top: 1.5vh;
                left: 90vw;
                background: #7354CA;
                border-radius: 5vh;
                border: 0;
                color: #ffffff;
                font-size: 2.5vh;
            }

            .footer {
                position: absolute;
                width: 99vw;
                height: 9vh;
                top: 191vh;
                background: #D9D9D9;
                padding-top: 2.5vh;
                font-size: 2.5vh;
            }

            .search {
                position: absolute;
                width: 80vw;
                height: 6vh;
                top: 15vh;
                left: 10vw;
                border-radius: 50px;
                border: 1px solid #ACA4A4;
                font-size: 2.5vh;
            }
            .search_button {
                position: absolute;
                width: 10vw;
                height: 6.3vh;
                top: 15vh;
                left: 80.4vw;
                border-radius: 50px;
                border: 0;
                background: #7354CA;
            }
            .filters {
                position: absolute;
                width: 14vw;
                height: 65vh;
                top: 30vh;
                left: 10vw;
                border-radius: 5vh;
                border: 0;
                background: #D8E994;
                padding-left: 3vw;
                font-size: 1.2vh;
            }

            input[type=checkbox]
            {
              -webkit-transform: scale(auto);
              padding: .3vh;
              margin-right: 1vw;
            }
            /* Might want to wrap a span around your checkbox text */
            label {
                font-size: 200%;
            }
            .list {
                position: absolute;
                width: 60.8vw;
                height: 160vh;
                top: 28.5vh;
                left: 30vw;
            }
            .bluda {
                display: inline-block;
                width: 28.5vw;
                height: 50vh;
                background: green;
                margin: 1.5vh;
            }
        </style>
    </head>
    <body>

        <input type="text" class="search">
        <input type="button" class="search_button">

        <div class="filters">

                <div>

                </div>
                <div>

                </div>
                <div>
                <input type="checkbox" id="hleb" value="music">
                <label for="hleb">выпечка</label>
                </div>
                <h1>Время готовки</h1>

                <input type="checkbox" id="15" value="music">

                </div>
                <div>
                <input type="checkbox" id="30" value="music">
                <label for="30">30 минут</label>
                </div>
                <div>
                <input type="checkbox" id="60" value="music">
                <label for="60">60 минут</label>
                </div>
                <h1>Особенности</h1>
                <div>
                <input type="checkbox" id="meat" value="music">
                <label for="meat">без мяса</label>
                </div>
                <div>
                <input type="checkbox" id="sahar" value="music">

                </div>
                <div>
                <input type="checkbox" id="lak" value="music">

                </div>
                <div>
                <input type="checkbox" id="svin" value="music">
                <label for="svin">без свинины</label>
                </div>
                <div>
                <input type="checkbox" id="luk" value="music">
                <label for="luk">без лука</label>
                </div>
                <div>
                <input type="checkbox" id="zel" value="music">

                </div>
        </div>

            <div class="bluda"></div>
            <div class="bluda"></div>
            <div class="bluda"></div>
            <div class="bluda"></div>

            <div class="bluda"></div>

                </center>

        <button class="sing_in">sing in</button>

            <center>
                <p class="nav_text"> +7999-999-99-99</p>
