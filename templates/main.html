    <style>

        body {
            background: #D8E995;
            margin: 0;
        }
        a, u {
          text-decoration: none;
        }

        .osn {
            position: relative;
            top: 9vh;

            height: auto;
            margin: 0;
        }

        .foto{
            width: auto;

        .header {

            height: 6.5vh;

            left: 60vw;

        }
        .nav_text {
            display: inline;
            margin-left: 1vw;
            margin-right: 1vw;
            color: #000000;
            font-family: 'Arial';

        }
        .sing_in {

            width: 8vw;

            left: 90vw;
            background: #7354CA;
            border-radius: 5vh;
            border: 0;
            color: #ffffff;

        }
        .footer {

            width: 99.1vw;
            height: 9vh;
            top: 100vh;
            background: #D9D9D9;
            padding-top: 2.5vh;
            font-size: 2.5vh;
            margin: 0;
        }

        .salat {
            position: absolute;
            width: 50vw;
            height: auto;
            top: 15vh;
            left: 49.1vw;
        }
        .main_text {
            position: absolute;
            width: 27vw;
            height: auto;
            top: 15vh;
            left: 10vw;
        }
        .mini_text {
            position: absolute;
            width: 40vw;
            height: auto;
            top: 50vh;
            left: 10vw;
            font-size: 2vw;
        }
        .but {
            position: absolute;
            width: 20vw;
            height: 7vh;
            top: 70vh;
            left: 10vw;
            font-size: 2vw;
            border-radius: 5vh;
            border: 0;
            background: #7354CA;
            color: #ffffff;
        }
    </style>
</head>
<body>
        <div class="salat">
